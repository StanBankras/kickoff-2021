<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Visitekaartje van {NAAM}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/app.js" defer></script>
</head>
<body>
  <main>
    <div class="card">
      <div class="details">
        <h1 id="name">{name}</h1>
        <p class="tag">Web developer</p>
        <p class="description">
          Hoi, ik ben Stan, 20 jaar en woon in De Weere. Ik studeer CMD en zit in jaar 3. Het liefste focus ik me op het bouwen van een website in HTML, CSS en JS en minder op het design.
        </p>
        <div class="additions">
          <div class="addition">
            <p><strong>HTML</strong></p>
            <p>90%</p>
          </div>
          <div class="addition">
            <p><strong>CSS</strong></p>
            <p>80%</p>
          </div>
          <div class="addition">
            <p><strong>JS</strong></p>
            <p>75%</p>
          </div>
          <div class="addition">
            <p><strong>Design</strong></p>
            <p>70%</p>
          </div>
        </div>
      </div>
      <div class="mugshot">
        <img id="mugshot" src="https://i0.wp.com/shahpourpouyan.com/wp-content/uploads/2018/10/orionthemes-placeholder-image-1.png?resize=1024%2C683&ssl=1" alt="Stan Bankras">
      </div>
      <div class="team">
        <p>Team <span>Spacecoders</span> (R2D2 b)</p>
      </div>
      <div class="github">
        <img src="./img/github.svg" alt="Github">
        <a href="https://github.com/" id="github"></a>
      </div>
    </div>
  </main>  
</body>
</html>
